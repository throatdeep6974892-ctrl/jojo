<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 9조 - 학습 도우미</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">프로젝트 9조</h1>
            <p class="tagline">학습을 위한 스마트 도우미</p>
        </header>

        <main class="main-content">
            <div class="hero-section">
                <h2 class="hero-title">오늘도 함께 공부해요! 💪</h2>
                <p class="hero-description">체계적인 학습 관리로 목표를 달성하세요</p>
            </div>

            <div class="feature-grid">
                <a href="consulting.html" class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3 class="feature-title">컨설팅 받기</h3>
                    <p class="feature-description">입시와 학습에 대한 맞춤 조언을 받아보세요</p>
                </a>

                <a href="study.html" class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <h3 class="feature-title">공부 시작하기</h3>
                    <p class="feature-description">타이머와 백색소음으로 집중력을 높여보세요</p>
                </a>

                <a href="planner.html" class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <h3 class="feature-title">공부 계획 세우기</h3>
                    <p class="feature-description">일간 플래너로 체계적인 학습을 시작하세요</p>
                </a>
            </div>

            <div class="stats-section">
                <div class="stat-card">
                    <i class="fas fa-book-reader"></i>
                    <h4>오늘의 공부시간</h4>
                    <p class="stat-value" id="todayStudyTime">0분</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-tasks"></i>
                    <h4>오늘의 할 일</h4>
                    <p class="stat-value" id="todayTasks">0개</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 프로젝트 9조. Made with ❤️ for students.</p>
        </footer>
    </div>

    <script src="js/common.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
