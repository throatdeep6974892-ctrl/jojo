<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부 시작하기 - 프로젝트 9조</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> 홈으로
            </a>
            <h1 class="page-title">공부 시작하기</h1>
        </header>

        <main class="main-content study-page">
            <div class="motivational-quote" id="motivationalQuote">
                "성공은 매일의 작은 노력이 만들어낸다."
            </div>

            <div class="timer-section">
                <div class="timer-mode-selector">
                    <button class="mode-btn active" data-mode="pomodoro">
                        <i class="fas fa-tomato"></i> 뽀모도로 (25분)
                    </button>
                    <button class="mode-btn" data-mode="custom">
                        <i class="fas fa-cog"></i> 자유 설정
                    </button>
                </div>

                <div class="timer-display">
                    <div class="time-circle">
                        <svg class="progress-ring" width="280" height="280">
                            <circle class="progress-ring-circle" 
                                    stroke="#e0e0e0" 
                                    stroke-width="10" 
                                    fill="transparent"
                                    r="130" 
                                    cx="140" 
                                    cy="140"/>
                            <circle class="progress-ring-circle progress-ring-fill" 
                                    stroke="#4A90E2" 
                                    stroke-width="10" 
                                    fill="transparent"
                                    r="130" 
                                    cx="140" 
                                    cy="140"
                                    id="progressCircle"/>
                        </svg>
                        <div class="time-text">
                            <span id="timerDisplay">25:00</span>
                            <span class="time-label" id="timerLabel">집중 시간</span>
                        </div>
                    </div>
                </div>

                <div class="custom-timer-controls" id="customTimerControls" style="display: none;">
                    <label>시간 설정 (분)</label>
                    <input type="number" id="customMinutes" min="1" max="180" value="25">
                </div>

                <div class="timer-controls">
                    <button id="startButton" class="control-btn primary">
                        <i class="fas fa-play"></i> 시작
                    </button>
                    <button id="pauseButton" class="control-btn" style="display: none;">
                        <i class="fas fa-pause"></i> 일시정지
                    </button>
                    <button id="resetButton" class="control-btn">
                        <i class="fas fa-redo"></i> 초기화
                    </button>
                </div>
            </div>

            <div class="white-noise-section">
                <h3>백색소음 선택</h3>
                <div class="noise-selector">
                    <button class="noise-btn" data-noise="rain">
                        <i class="fas fa-cloud-rain"></i>
                        <span>빗소리</span>
                    </button>
                    <button class="noise-btn" data-noise="cafe">
                        <i class="fas fa-coffee"></i>
                        <span>카페</span>
                    </button>
                    <button class="noise-btn" data-noise="library">
                        <i class="fas fa-book"></i>
                        <span>도서관</span>
                    </button>
                    <button class="noise-btn" data-noise="off">
                        <i class="fas fa-volume-mute"></i>
                        <span>끄기</span>
                    </button>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>

            <div class="study-stats">
                <div class="stat-box">
                    <i class="fas fa-calendar-day"></i>
                    <div>
                        <h4>오늘 공부 시간</h4>
                        <p class="stat-number" id="todayTime">0분</p>
                    </div>
                </div>
                <div class="stat-box">
                    <i class="fas fa-fire"></i>
                    <div>
                        <h4>연속 학습일</h4>
                        <p class="stat-number" id="studyStreak">0일</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 프로젝트 9조</p>
        </footer>
    </div>

    <script src="js/common.js"></script>
    <script src="js/study.js"></script>
</body>
</html>
